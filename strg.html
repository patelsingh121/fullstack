<!DOCTYPE html>
<html>
    <head>
        <title>string</title>
        <script>
            function verifycode(){
              var code=document.getElementById("hp") .value;
              var msg=document.getElementById("msg") ;
              if(code.charAt(0)=="H"){
                msg.innerHTML="";
              }else{
                msg.innerHTML="IFSC code start is H";
              }

            }
        </script>
    </head>
    <body>
           Bank IFSC code 
           <input type="text" onblur="verifycode()" id="hp">
           <span id="msg"></span>
    </body>
</html>
