<!DOCTYPE html>
<html>
    <head>
        <title>display</title>
        <style>
           .container div{
            width: 150px;
            height: 150px;
            border: 1px solid red;
            margin: 20px;
           }
         .container{
            display: flex;
            flex-wrap: wrap;
            flex-direction:column-reverse;
         }
        </style>
    </head>
    <body>
       <div class="container">
          <div>Box-1</div>
          <div>Box-2</div>
          <div>Box-3</div>
          <div>Box-4</div>
          <div>Box-5</div>
          <div>Box-6</div>
          <div>Box-7</div>
          <div>Box-8</div>
       
       </div>
    </body>
</html>
