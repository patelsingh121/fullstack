<!DOCTYPE html>
<html>
    <head>
        <title>atnate</title>
        <link rel="stylesheet"  href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet"   href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <script>
              function verifycard(){
                var carimg=document.getElementById("cardimg");
                var card=document.getElementById("txtcard").value;
                if(card.startsWith("4444")){
                    cardimg.src="../JavaScript/master.png";
                }else{
                    cardimg.src="../JavaScript/Visa.png";
                }
            }
            function verifyemail(){
                var mail= document.getElementById("mail");
                var email=document.getElementById("txtmail").value;
                var dotpos=email.lastIndexOf(".");
                var atpos=email.indexOf("@");
                if((atpos<=1 )|| (dotpos-atpos)<2){
                    mail.innerHTML="invalid email".fontcolor('red');
                }else{
                    mail.innerHTML="";
                }
            }
        </script>
    </head>
    <body class="container-fluid">
        <fieldset>
            <legend>Payment Detailes</legend>
            <dl>
                <dt>Card</dt>
                <dd class="input-group">
                    <input type="text" onkeyup="verifycard()" class="form-control" id="txtcard">
                    <img id="cardimg" width="80px" height="40px">
                </dd>
                <dt>Gmail</dt>
                <dd>
                    <input type="text" onblur="verifyemail()" id="txtmail" class="form-control">
                </dd>
                <dd id="mail"></dd>
            </dl>
        </fieldset>

    </body>
</html>
