<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soap</title>
    <style>
        fieldset{ 
            margin-top: 30px;
        }
        dt{
            font-weight: bold;
        }
        dl{
           display: grid;
           grid-template-columns: 3fr 9fr;
        }
        legend{
            text-align: center;
            border: 1px solid black;
            padding: 10px;
            font-size: 17px;
            border-radius: 20px;
            font-weight: bold;
            width: 200px;
        }
    </style>

</head>
<body>
   <fieldset>
    <legend>manw</legend>
    <dl>
        <dt>ram</dt>
        <dd>warkar</dd>
        <dt>pandav</dt>
        <dd>uni</dd>
        <dt>uni</dt>
        <dd>dg</dd>
    </dl>
   </fieldset>
   <fieldset>
    <Legend>rahaul</Legend>
    <dl>
        <dt>jay</dt>
        <dd>warkar</dd>
        <dt>sk</dt>
        <dd>pip</dd>
        <dt>ur</dt>
        <dd>dy</dd>
    </dl>
   </fieldset>
</body>
</html>
