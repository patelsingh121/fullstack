<!DOCTYPE html>
<html>
    <head>
        <title>cal</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <script>
            function amountchange(){
                document.getElementById("txtamount").value = document.getElementById("rangeamount").value;
            }
            function yearchange(){
                document.getElementById("txtyear").value = document.getElementById("rangeyear").value;
            }
            function ratechange(){
                document.getElementById("txtrate").value = document.getElementById("rangerate").value;
            }
            function CalculateClick(){
               var p = parseFloat(document.getElementById("txtamount").value);
               var r=  parseFloat(document.getElementById("txtrate").value)/12/100;
               var n= parseFloat(document.getElementById("txtyear").value) * 12;
               var EMI = p * r / (1 -(Math.pow(1/(1+r),n)));
               document.getElementById("result").innerHTML = `EMI amount &#8377; ${Math.round(EMI)}`;
            }
        </script>
    </head>
    <body class="container-fluid">
        <div class="border border-3 border-primary mt-2 p-3">
        <h2>Personal Loan EMI Calculator</h2>
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text" >Amount you need &#8377;</span>
                    <input type="text" id="txtamount">
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text">For years</span>
                    <input type="text" id="txtyear" size="4">
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <span class="input-group-text">intrests rate</span>
                    <input type="text" id="txtrate" size="4">
                </div>
            </div>
        </div>
          <div class="row mt-3">
            <div class="col">
                 &#8377; 50000/-
                 <input type="range" onchange="amountchange()" id="rangeamount" min="50000" max="100000" value="50000" >
                 &#8377; 100000/-
            </div>
            <div class="col">
                     1
                   <input type="range" onchange="yearchange()" min="1" id="rangeyear" max="5" value="1">
                   5
            </div>
            <div class="col">
                     10%
                   <input type="range" onchange="ratechange()" id="rangerate" min="10" max="15" value="10" step="0.1">
                   15%
            </div>
          </div>
          <div class="d-flex mt-4 justify-content-center align-content-center">
                      <div>
                        <button onclick="CalculateClick()" class="btn btn-primary">calculator</button>
                      </div>
          </div>
          </div>
          <div class="mt-4">
            <h1 id="result" class="text-center"></h1>

          </div>
    </body>
</html>
