<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript - inline</title>
        <script>
            function bodyload(){
             pic.src="../public/R image.jpg";
             frmRegister.btnRegister.value="Register";
             frmLogin.btnLogin.value="Login";

            }
        </script>
        
    </head>
    <body onload="bodyload()">
       <img name="pic" width="100px" height="100px" border="1">
       <div>
        <form name="frmRegister">
            <h2>register</h2>
            User name:<input type="text" ><input type="button" name="btnRegister">
        </form>
       </div>
         <div>
            <form name="frmLogin">
                <h2>Login</h2>
                Email:<input  type="email"><input name="btnLogin" type="button">
            </form>
         </div>
    </body>
</html>
