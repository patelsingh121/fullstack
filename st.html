<!DOCTYPE html>
<html>
    <head>
        <title>wear</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
         <script>
              function Getdetails(){
                var email = document.getElementById("txtemail").value;
                var atpos=email.indexOf("@");
                var email_id =email.slice(0,atpos);
                var domain=email.substring(atpos+1);
                document.write(`
                your email id: ${email_id}<br>
                  register @: ${domain}
                `)
              }
         </script>
    </head>
    <body>
           Your Email:
           <input type="text" onblur="Getdetails()" id="txtemail" >
    </body>
</html>
