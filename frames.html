<!DOCTYPE html>
<html>
    <head>
        <title>frame</title>
        <style>
             @keyframes headingEffects
             {
                from{
                    margin-left: 100%;  
                } 
                to{
                    margin-left: 0%;    
                }
             }
            h1{
                animation-name: headingEffects;
                animation-duration: 3s;
            }
            body{
                overflow: hidden;
            }

        </style>
    </head>
    <body>
        <h1>Welcome to CSS</h1>
    </body>
</html>
