<!DOCtype html>
<html>
    <head>
        <title>date and time</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" > 
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <script>
              function Gettime(){
                var now =new Date();
                var time = now.toLocaleTimeString();
                document.getElementById("clock").innerHTML=time;
              }
                function displaymassage(){
                    var msg=document.getElementById("msg");
                    var icon=document.getElementById("icon");
                    var now=new Date();
                    var hrs=now.getHours();
                    if(hrs>=0 && hrs<=12){
                      msg.innerHTML="good morring";
                      icon.className="bi bi-brightness-alt-high";

                    } else if(hrs>=12 && hrs<=17){
                      msg.innerHTML="good evening";
                      icon.className="bi bi-brightness-high";

                    }else if(hrs>=17 && hrs<=23){
                      msg.innerHTML="good night";
                      icon.className="bi bi-brightness-alt-high-fill";
                      var pic= document.getElementById("pic");

                }
              }
              function bodyload(){
                setInterval(Gettime,1000);
                displaymassage();

              }
            
        </script>
    </head>
    <body class="container-fluid" onload="bodyload()" >
        <div class="btn-toolbar bg-danger mt-2 justify-content-between ">
            <div class="btn-group">
                <button class="btn btn-danger">Home</button>
                <button class="btn btn-danger">Menu</button>
                <button class="btn btn-danger" >About</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-danger"><span id="icon"></span><span id="msg"></span></button>
                <button class="btn btn-danger"><span id="clock"></span></button>

            </div>
        </div>
               <div class="d-flix justify-content-center align-items-center">
                <div>
                      <img id="pic" width="100px " height="100px" >
                </div>

               </div>

    </body>
</html>
